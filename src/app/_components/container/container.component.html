<mat-drawer-container class="container" hasBackdrop="true">
  <mat-drawer mode="over" #drawer>
    <app-navigation (toggleEvent)="drawer.toggle()"></app-navigation>
  </mat-drawer>
  <mat-drawer-content>
    <app-toolbar (toggleEvent)="drawer.toggle()" (toggleMode)="toggleMode($event)"></app-toolbar>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
