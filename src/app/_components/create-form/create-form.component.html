<mat-card class="card">
    <mat-card-header class="card__header">
        <mat-card-title class="card__title">Create new item</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card__content" [formGroup]="itemForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title"
                [matTooltip]="itemForm.controls.title.invalid ? tooltipHint(titleMinLenght) : ''"
                [matTooltipPosition]="'right'">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea matInput type="textarea" formControlName="content"
                [matTooltip]="itemForm.controls.content.invalid ? tooltipHint(contentMinLength) : ''"
                [matTooltipPosition]="'right'"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card__actions">
        <button mat-button (click)="addItem()" [disabled]="itemForm.invalid">Add</button>
    </mat-card-actions>
</mat-card>
